version: '3'
services:
  build-ubuntu18:
    build:
      context: .
      dockerfile: docker/Dockerfile.ubuntu18  # Use the Ubuntu18.04
    environment:
      - VERSION=${VERSION}
    working_dir: /workspace
    volumes:
      - .:/workspace  # Mount the project root directory to the container
    command: bash command/build_linux_ubuntu18.sh
